name: "SwiftCiDemo CI"

on:
  push:
    branches:
      - main
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - '.github/workflows/**'
      - 'Package.swift'
  pull_request:
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - '.github/workflows/**'
      - 'Package.swift'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  macOS:
    name: Build and test on macOS
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      
      - name: Get output path
        run: |
          echo "artifactPath=$(swift build -c debug --arch arm64 --arch x86_64 --show-bin-path)" >> $GITHUB_ENV
      
      - name: Build
        run: swift build -c debug --arch x86_64 --arch arm64 --build-tests
      
      - name: Test
        run: swift test -c debug --arch x86_64 --arch arm64 --skip-build
      
      - name: Upload test artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: macOS build artifacts
          path: ${{ env.artifactPath }}

  Linux:
    name: Build and test on Linux
    runs-on: ubuntu-22.04
    container:
      image: swift:5.6
    steps:
      - uses: actions/checkout@v3

      - name: Get output path
        run: |
          echo "artifactPath=$(swift build -c debug --show-bin-path)" >> $GITHUB_ENV

      - name: Build
        run: swift build -c debug --build-tests

      - name: Test
        run: swift test -c debug --skip-build

      - name: Upload test artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: Linux build artifacts
          path: ${{ env.artifactPath }}
          
  Windows:
    name: Build and test on Windows
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v3
    
    - uses: seanmiddleditch/gha-setup-vsdevenv@master
    
    - name: Install Swift
      run: |
        Install-Binary -Url "https://download.swift.org/swift-5.6.3-release/windows10/swift-5.6.3-RELEASE/swift-5.6.3-RELEASE-windows10.exe" -Name "installer.exe" -ArgumentList ("-q")
    
    - name: Configure environment
      run: |
        echo "SDKROOT=C:\Library\Developer\Platforms\Windows.platform\Developer\SDKs\Windows.sdk" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "DEVELOPER_DIR=C:\Library\Developer" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    
    - name: Get output path
      run: |
        $artifactPath = swift build -c debug --show-bin-path
        echo "artifactPath=$artifactPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        
    - name: Build
      run: swift build -c debug --build-tests
      
    - name: Test
      run: swift test -c debug --skip-build
      
    - name: Upload test artifacts
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: Windows build artifacts
        path: ${{ env.artifactPath }}
